namespace: SprykerMiddlewareTest\Zed\Process
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Zed:
        path: .
        class_name: ProcessZedTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Zed\Testify\Helper\BusinessHelper
